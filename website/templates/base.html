<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WAF Security</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
      :root {
        /* Primary Colors */
        --primary-900: #0A192F;
        --primary-800: #112240;
        --primary-700: #1E3A5F;
        --primary-600: #2A4A73;
        --primary-100: #E6F1FF;
        
        /* Accent Colors */
        --accent-500: #FF5722;
        --accent-600: #F4511E;
        --accent-700: #E64A19;
        
        /* Neutral Colors */
        --neutral-900: #1A1F36;
        --neutral-800: #2A2F45;
        --neutral-700: #3C4257;
        --neutral-600: #4F566B;
        --neutral-500: #697386;
        --neutral-400: #8792A2;
        --neutral-300: #A3ACB9;
        --neutral-200: #CED4DA;
        --neutral-100: #F7FAFC;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--primary-900);
        color: var(--neutral-100);
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
      }

      /* Navbar Styling */
      .navbar {
        background: var(--primary-800);
        border-bottom: 1px solid var(--primary-700);
        padding: 1rem 2rem;
      }

      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }

      .brand-logo {
        background: var(--accent-500);
        padding: 0.5rem;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand-logo .material-icons {
        color: white;
        font-size: 1.5rem;
      }

      .brand-text {
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .nav-link {
        color: var(--neutral-300);
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .nav-link:hover {
        color: white;
        background: var(--primary-700);
      }

      .nav-link.active {
        color: white;
        background: var(--primary-700);
      }

      /* Flash Messages */
      .flash-messages {
        max-width: 1200px;
        margin: 1rem auto;
        padding: 0 2rem;
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .alert-success {
        background: rgba(5, 150, 105, 0.1);
        border: 1px solid rgba(5, 150, 105, 0.2);
        color: #10B981;
      }

      .alert-danger {
        background: rgba(220, 38, 38, 0.1);
        border: 1px solid rgba(220, 38, 38, 0.2);
        color: #EF4444;
      }

      .close-btn {
        background: none;
        border: none;
        color: currentColor;
        cursor: pointer;
        padding: 0.25rem;
        opacity: 0.7;
        transition: opacity 0.2s ease;
      }

      .close-btn:hover {
        opacity: 1;
      }

      /* Main Content */
      main {
        flex: 1;
        width: 100%;
      }

      /* Footer */
      .footer {
        background: var(--primary-800);
        border-top: 1px solid var(--primary-700);
        padding: 2rem;
        margin-top: 4rem;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
        color: var(--neutral-400);
        font-size: 0.875rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 1rem;
        }

        .brand-text {
          display: none;
        }

        .nav-links {
          gap: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-brand">
          <div class="brand-logo">
            <span class="material-icons">security</span>
          </div>
          <span class="brand-text">WAF SECURITY</span>
        </a>

        <div class="nav-links">
          <a class="nav-link {% if request.endpoint == 'views.home' %}active{% endif %}" href="/">
            <span class="material-icons">dashboard</span>
            Dashboard
          </a>
          <a class="nav-link" href="/logout">
            <span class="material-icons">logout</span>
            Logout
          </a>
          {% else %}
          <a class="nav-link {% if request.endpoint == 'auth.login' %}active{% endif %}" href="/login">
            <span class="material-icons">login</span>
            Login
          </a>
          <a class="nav-link {% if request.endpoint == 'auth.sign_up' %}active{% endif %}" href="/sign-up">
            <span class="material-icons">person_add</span>
            Sign Up
          </a>
        </div>
      </div>
    </nav>

    <!-- Flash Messages -->
    <div class="flash-messages">
    
            <div class="alert alert-{{ category }}">
              <button type="button" class="close-btn" data-dismiss="alert">
                <span class="material-icons">close</span>
              </button>
            </div>
      

    <!-- Main Content -->
    <main>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 WAF Security. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // Close flash messages
      document.querySelectorAll('.close-btn').forEach(button => {
        button.addEventListener('click', () => {
          button.closest('.alert').remove();
        });
      });
    </script>
  </body>
</html>
